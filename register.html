            <main>

                <!-- Section Register -->

                <section class="sections" id="register-container">

                <h1 class="page-title">Register</h1>
                <p style="text-align: center; margin: -7px auto 15px;">Fields marked with * are required </p>
                
                <div class="container">
                
                    <form class="row" action="#" method="post">
                        <div class="form-block col-sm-12 col-md-6">
                            <label for="firstName">First Name *</label>
                            <input id="firstName" name="firstName" class="form-control" placeholder="Enter First Name" required/>
                            <div id="firstName-feedback" class="invalid-feedback">
                                
                            </div>
                        </div>
                        
                        <div class="form-block col-sm-12 col-md-6">
                            <label>Last Name *</label>
                            <input id="lastName" name="lastName" class="form-control" placeholder="Enter Last Name" />
                            <div id="lastName-feedback" class="invalid-feedback">
                                
                            </div>
                        </div>
                        <div class="form-block col-sm-12 col-md-6">
                            <label>Email *</label>
                            <input name="email" id="email" class="form-control" type="email" placeholder="Enter Email Address" />
                            <div id="email-feedback" class="invalid-feedback">
                                
                            </div>
                        </div>
                        <div class="form-block col-sm-12 col-md-6">
                            <label>Phone *</label>
                            <input id="phone" name="phone" class="form-control" placeholder="Enter Phone" />
                            <div id="phone-feedback" class="invalid-feedback">
                                
                            </div>
                        </div>
                        <div class="form-block col-sm-12 col-md-6">
                            <label for="male">Gender *</label><br />
                            <div class="row gender" >
                                <div>
                                    <input class="" type="radio" id="male" name="gender" value="male" >
                                    <label for="male">Male</label>
                                </div>
                                <div>
                                    <input class="" type="radio" id="female" name="gender" value="female" >
                                    <label for="female">Female</label>
                                </div>
                            </div>
                            <div id="gender-feedback" class="text-danger d-none">
                                <small></small> 
                            </div>
                
                        </div>
                        <div class="form-block col-sm-12 col-md-6">
                            <label>Talent *</label>
                            <select id="talent" name="talent" class="form-control">
                                <option value="">Select a talent</option>
                                <option value="male">Singing</option>
                                <option value="female">Dancing</option>
                                <option value="others">Cooking</option>
                            </select>
                            <div id="talent-feedback" class="invalid-feedback">
                                
                            </div>
                        </div>
                        <div class="form-block col-sm-12 col-md-12">
                            <label>Address *</label>
                            <textarea id="address" name="address" class="form-control" placeholder="Enter Address"></textarea>
                            <div id="address-feedback" class="invalid-feedback">
                                
                            </div>
                        </div>
                        <div class="form-block col-sm-12 col-md-6">
                            <label>Password *</label>
                            <input id="password" name="password" class="form-control" type="password" placeholder="Password" />
                            <div id="password-feedback" class="invalid-feedback">
                                
                            </div>
                        </div>
                        <div class="form-block col-sm-12 col-md-6">
                            <label>Confirm Password *</label>
                            <input id="confirm-password" name="confirmPassword" class="form-control" type="password" placeholder="Confirm Password" />
                        </div>
                        <div class="form-block col-sm-12 col-md-12 d-flex" style="justify-content: center; align-items: center;">
                            <input id="terms" name="terms" type="checkbox"/>
                            <p style="margin-left: 5px; margin-bottom: unset;">Click to agree to our Terms and Conditions</p>
                            <br>
                        </div>
                        <div id="terms-feedback" class="text-danger text-center d-block d-none">
                            <small></small>
                        </div>
                
                        <div class="form-block col-sm-12 d-flex" style="justify-content: center;">
                            <input 
                            class="form-control col-sm-6 btn register-btn" 
                            onclick="formSubmit(event);" 
                            type="submit" 
                            value="Register"
                            data-bs-toggle="modal" 
                            data-bs-target="#errors-container" />
                        </div>
                    </form>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="errors-container" tabindex="-1" aria-labelledby="errorsModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="errorsModalLabel">Fields marked with <span class="text-danger">*</span> are required</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        <ul></ul>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                    </div>
                </div>

                </section>
            </main>
